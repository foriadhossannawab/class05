        <!--content parts starts-->
        <div class="hotel_booking">
            <h1>hotel booking</h1>
            <form>
                <label for="fname">Name:</label>
                <input type="text" id="fname"  placeholder="Full Name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email"  placeholder="example@example.com" required><br>

                <label for="text">Room Type:</label>
                <select class="room">
                    <option value=" Please Select ">Please Select</option>
                    <option value="Standard Room (1 to 2 People)">Standard Room (1 to 2 People)</option>
                    <option value="Family Room (1 to 4 People)">Family Room (1 to 4 People)</option>
                    <option value="Private Room (1 to 3 People)">Private Room (1 to 3 People)</option>
                    <option value="Mix Dorm Room (6 People)">Mix Dorm Room (6 People)</option>
                    <option value="Female Dorm Room (6 People)">Female Dorm Room (6 People)</option>
                    <option value="Male Dorm Room (6 People)">Male Dorm Room (6 People)</option>
                </select><br>

                <label for="Guest">Number of Guest:</label>
                <input type="number" id="guest"  placeholder="Number of Guest" required><br>

                <label for="arrival">Arrival Date:</label>
                <input type="date" id="arrival"  placeholder="Arrival Date" required><br>

                <label for="departure">Departure Date:</label>
                <input type="date" id="departure"  placeholder="Departure Date" required><br>

                <label for="pickup">Free Pickup?</label><br>
                <input type="radio" id="pickup"  name="pickup" required> Yes Please! - Pick me up on arrival <br>
                <input type="radio" id="pickup"  name="pickup" required> No Thanks - I'll make my own way there <br>

                <label for="text">Special Requests</label><br>
                <textarea name="" id="" cols="40" rows="10" ></textarea><br>

                <input type="submit" value="Reservation"><br>
            </form>

        </div>
        <!--content parts ends-->
